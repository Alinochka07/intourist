{% extends 'base.html' %}

{% block page %} 

    <h2>{{ place_object.name }}</h2>
    <h4>Местонахождение: {{ place_object.location }}</h4>
    <div><p style="font-style: italic;">Описание: </p>
        {{ place_object.description }}</div>
    <hr>
    <div>Количество просмотров: {{ place_object.views_count }}</div>
    <br>
    <a class='btn btn-lg btn-warning' href="{% url 'edit-place' place_object.id %}">Изменить</a>
    <a class='btn btn-lg btn-danger' href="{% url 'delete-place' place_object.id %}">Удалить</a>

{% endblock %}
